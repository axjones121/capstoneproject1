<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href= "{{ url_for('static', filename='app.css') }}"> 

</head>

<body>

    <div>
        <!-- class="container" -->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
            <a class="navbar-brand paddingleft" href="/">&#8493 Newsfeed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-lable="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="toggleMobileMenu">

                <ul class="navbar-nav paddingleft">
                    <li><a class="nav-link" href="/article">Global</a></li>
                    <li><a class="nav-link" href="/article/national">National</a></li>
                    <li><a class="nav-link" href="/article/technology">Technology</a></li>
                    <li><a class="nav-link" href="/article/science">Science</a></li>
                    <li><a class="nav-link" href="/article/economic">Economic</a></li>
                    <li><a class="nav-link" href="/article/entertainment">Entertainment</a></li>
                    <li><a class="nav-link" href="/article/travel">Travel</a></li>
                    <li><a class="nav-link" href="/article/sports">Sports</a></li>
                    <li><a class="nav-link" href="/article/health">Health</a></li>
                    <!-- refer to 24.5exercise for if else session statements -->

                </ul>

                {% if 'user_id' in session %}

                <div class="paddingleft">
                    <form action="/profile">
                        <button id="loginbutton" class="btn btn-outline-light " type="submit">Profile</button>
                    </form>
                </div>
                <!-- ------------ -->
                <div class="paddingleft">
                    <form action="/logout">
                        <button id="loginbutton" class="btn btn-outline-light " type="submit">Logout</button>
                    </form>
                </div>
                {% else %}
                <div class="paddingleft">
                    <form action="/login">
                        <button id="loginbutton" class="btn btn-outline-light " type="submit">Login</button>
                    </form>
                </div>
                {% endif %}


            </div>

        </nav>

    </div>

    <div class="container" style="margin-top: 2em">
        {% for msg in get_flashed_messages() %}
          <div class="alert alert-danger">{{ msg }}</div>
        {% endfor %}  

        
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
