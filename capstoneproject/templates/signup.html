{% extends 'base.html' %}


{% block content %}
<div class="signupposition">
<h1 class="display-4 titleheadline">Sign Up</h1>
<p class="lead titleheadline">Register for our site.</p>

<form method="POST">

  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  
  <p class="titleheadline">
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}

  <button  class= "btn btn-outline-light" type="submit">Register</button>

</form>
</div>

{% endblock %}
